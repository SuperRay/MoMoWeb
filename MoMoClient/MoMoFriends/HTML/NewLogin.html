<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Welcome To MoMoHome</title>
    <link rel="stylesheet" type="text/css" href="../Styles/newstyle/NewLogin.css" />

    <script type="text/javascript" src="../Scripts/jquery-1.3.1.js"></script>
    <script type="text/javascript" src="../JS/newLoginPage.js"></script>
    <script type="text/javascript" src="../Scripts/jquery.validate.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#loginform .ui_textinput").each(function () {
                var thisVal = $(this).val();
                //判断文本框的值是否为空，有值的情况就隐藏提示语，没有值就显示
                if (thisVal != "") {
                    $(this).siblings("label").hide();
                } else {
                    $(this).siblings("label").show();
                }
                //聚焦型输入框验证 
                $(this).focus(function () {
                    $(this).siblings("label").hide();
                }).blur(function () {
                    var val = $(this).val();
                    if (val != "") {
                        $(this).siblings("label").hide();
                    } else {
                        $(this).siblings("label").show();
                    }
                });
            })

        })
    </script>

</head>
<body>
    <div id="context" class="main_bk_style">
        <div class="main_content_style">
            <div class="title_style">
                <div class="title_head">
                </div>
            </div>
            <div class="container">
                <div class="login_img">
                </div>
                <div class="login_content">
                    <form id="loginform" name="loginform">
                        <div class="form_item_error" style="display: none" id="err_m"></div>

                        <div class="form_item">
                            <label id="uhint" for="username" class="ui_placeholder">请输入用户名</label>
                            <input value="" id="username" name="username" tabindex="2" type="text" class="ui_textinput" />
                        </div>
                        <div class="form_item">
                            <label id="phint" for="pwd" class="ui_placeholder">请输入密码</label>
                            <input maxlength="20" type="password" id="pwd" name="pwd" tabindex="3" class="ui_textinput" value="" />
                        </div>
                        <div class="form_item_btn">
                            <button class="ui_btn_login" type="submit" id="subbtn"><span class="ui_hide">登录</span></button>
                        </div>
                    </form>
                    <div class="login_option">
                        <div class="option_item">
                            <a href="Mail.html">忘记密码</a>
                            <span class="ui_sep_line">|</span>
                            <a href="RegistPage.html">新建用户</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
